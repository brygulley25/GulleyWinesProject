  <main>
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p><strong>Address:</strong> 123 Main St, Mattapan, MA</p>
      <p><strong>Phone:</strong> (555) 555-5555</p>
      <p><strong>Email:</strong> info@gulleywine.com</p>
    </div>

    <div class="contact-form">
      <form class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11754.62345424014!2d-71.09869952778742!3d42.274143856663634!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zM0PCsDIwJzE4LjAiTiA3McKwMTUnMjAuMCJX!5e0!3m2!1sen!2sus!4v1631496009574!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
